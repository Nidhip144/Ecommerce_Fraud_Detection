<!-- banned.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banned</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff0000;
        }

        p {
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sorry, You Have Been Banned</h1>
        <p>Your account has been banned due to fraudulent activity.</p>
        <p>Please contact support for further assistance.</p>
        <button class="btn" onclick="redirectToHome()">Go to Home</button>
    </div>

    <script>
        function redirectToHome() {
            // Clear session
            fetch('/clear_session', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        // Redirect to home page
                        window.location.href = "/home";
                    } else {
                        console.error('Failed to clear session');
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
